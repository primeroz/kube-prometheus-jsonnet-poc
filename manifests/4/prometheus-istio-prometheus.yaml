apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: istio
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 2.32.1
    prometheus: istio
  name: istio
  namespace: monitoring
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: prometheus
              app.kubernetes.io/instance: istio
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/part-of: kube-prometheus
          namespaces:
          - monitoring
          topologyKey: kubernetes.io/hostname
        weight: 100
  alerting:
    alertmanagers:
    - apiVersion: v2
      name: alertmanager-main
      namespace: monitoring
      port: web
  enableFeatures: []
  externalLabels:
    cluster: someCluster
    instance: istio
  externalUrl: http://192.168.39.180:30901
  image: quay.io/prometheus/prometheus:v2.32.1
  nodeSelector:
    kubernetes.io/os: linux
  podMetadata:
    labels:
      app.kubernetes.io/component: prometheus
      app.kubernetes.io/instance: istio
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/part-of: kube-prometheus
      app.kubernetes.io/version: 2.32.1
      prometheus: istio
  podMonitorNamespaceSelector: {}
  podMonitorSelector:
    matchLabels:
      prometheus: istio
  probeNamespaceSelector: {}
  probeSelector:
    matchLabels:
      prometheus: istio
  replicas: 1
  resources:
    limits:
      cpu: 2500m
      memory: 4000Mi
    requests:
      cpu: 150m
      memory: 400Mi
  retention: 24h
  retentionSize: 500MB
  ruleNamespaceSelector: {}
  ruleSelector:
    matchExpressions:
    - key: prometheus
      operator: In
      values:
      - istio
    - key: role
      operator: In
      values:
      - alert-rules
      - recording-rules
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus-istio
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchLabels:
      prometheus: istio
  version: 2.32.1
